name: release

on:
  push:
    tags: [ com.io7m.exfilac-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build
        run: java make/Make.java

      - uses: ilharp/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDir:        ./com.io7m.exfilac.main/build/outputs/apk/release/
          signingKey:        ${{ secrets.IO7M_ANDROID_SIGNING_KEY }}
          keyAlias:          ${{ secrets.IO7M_ANDROID_KEY_ALIAS }}
          keyStorePassword:  ${{ secrets.IO7M_ANDROID_KEY_PASSWORD }}
          keyPassword:       ${{ secrets.IO7M_ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 33.0.0

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk
          path: ./com.io7m.exfilac.main/build/outputs/apk/release/
