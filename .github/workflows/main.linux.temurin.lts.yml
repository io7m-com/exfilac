name: main.linux.temurin.lts

on:
  push:
    branches: [ develop, feature/*, release/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Credentials
        env:
          IO7M_ANDROID_KEYSTORE: ${{ secrets.IO7M_ANDROID_KEYSTORE }}
          IO7M_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.IO7M_ANDROID_KEYSTORE_PASSWORD }}
        run: ./.github/workflows/credentials.sh

      - name: JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build
        run: java make/Make.java release
